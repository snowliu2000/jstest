    }).map(item => {

        if (item.nodes) {

        }
        item.value=item.id

  function  generateOptions(params) {//生成Cascader级联数据
                var result = [];
                for (let param of params) {
                    if (param.pid == 0) {//判断是否为顶层节点
                        var parent = {//转换成el-Cascader可以识别的数据结构
                            'label': param.title,
                            'value': param.id
                        }
                        parent.children = this.getchilds(param.id, params);//获取子节点
                        result.push(parent);
                    }
                }
                return result;
            }
 
         function  getchilds(id, array) {
                let childs = new Array();
                for (let arr of array) {//循环获取子节点
                    if (arr.pid == id) {
                        childs.push({
                            'label': arr.title,
                            'value': arr.id
                        });
                    }
                }
                for (let child of childs) {//获取子节点的子节点
                    let childscopy = this.getchilds(child.value, array);//递归获取子节点
                    console.log(childscopy)
                    if (childscopy.length > 0) {
                        child.children = childscopy;
                    }
                }
                return childs;
            }

function staircase(n, X){
    if(n < 0) {
        return 0
    }
    else if(n == 0) {
        return 1
    }
    else{
        for (const x in X) {
            return sum(staircase(n - x, X)
        }
    }
